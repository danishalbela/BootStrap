<html lang="en">

       div{
        border: 4px solid red;
       }

  <body>

    <br><br><br><br>
     
    <h1>Position</h1>
    <hr>
    <div style="height: 400px;">
      <h3 class="position-relative
       top-100"> Tree Trunk</h3>
    </div>

    <div style="height: 400px; margin-top: 40px;">
      <h3 class="position-relative" style="top: 30%; left: 50%;"
    > Tree Trunk</h3>
    </div>

    
    <div class=" position-sticky top-0"
    style="height: 100px; width: 550px; background-color: aqua;">
        <h3 class=" "> Tree sticky</h3>
      </div>
      <br><br><br><br>

    <div style="height: 400px; position: relative;">
        <h3 class="position-absolute"
         style="top: 0; left: 0;"> Tree Trunk</h3>
      </div>
      <br><br><br><br>

    <div class=" position-fixed fixed-bottom"
    style="height: 100px; width: 250px;">
        <h3 class=" "> Tree Fixed</h3>
      </div>

      <br><br><br><br>
        <div class="" style="height: 100px; width: 100%; background-color: blue;">

        </div>

      <br><br><br><br>


    
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
